<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Phone</title>
    <!-- bootstrape css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center text-primary fs-1 mb-3">Search your favorite phone</h1>
    <!-- phone search area -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <!-- search input area -->
                <div class="input-group mb-3 w-50 mx-auto">
                    <input id="search-box" type="text" class="form-control" placeholder="Search"
                        aria-label="Search username" aria-describedby="button-addon2">
                    <button onclick="loadPhone()" class="btn btn-outline-secondary" type="button"
                        id="button-search">Search</button>
                </div>
                <!-- error message -->
                <div>
                    <p id="error-message" class="text-center text-danger fs-1 fw-bolder">No result found</p>
                </div>
                <!-- single phone details -->
                <div id="phone-Details" class="w-50 mx-auto mb-3">
                </div>
                <!-- search card area -->
                <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 ">
                </div>
            </div>
        </div>
    </div>
    <!-- css script -->
    <script src="js/app.js"></script>
    <!-- script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
